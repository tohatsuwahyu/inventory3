<!-- Mobile burger fallback (jaga-jaga bila app.js belum terload) -->
<script>
(function(){
const sb = document.getElementById('sb');
const bd = document.getElementById('sb-backdrop');
const btn = document.getElementById('burger');
if(!sb || !bd || !btn) return;
const open = ()=>{ sb.classList.add('show'); bd.classList.add('show'); document.body.classList.add('overflow-hidden'); };
const close = ()=>{ sb.classList.remove('show'); bd.classList.remove('show'); document.body.classList.remove('overflow-hidden'); };
const toggle= ()=> sb.classList.contains('show') ? close() : open();
['click','touchstart'].forEach(ev=>btn.addEventListener(ev, e=>{ e.preventDefault(); toggle(); }, {passive:false}));
['click','touchstart'].forEach(ev=>bd.addEventListener(ev, e=>{ e.preventDefault(); close(); }, {passive:false}));
})();
</script>
