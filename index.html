<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>在庫管理 - ログイン</title>

  <!-- Bootstrap (CDN → fallback lokal) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        onerror="this.onerror=null;this.href='vendor/bootstrap.min.css'"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"
        onerror="this.onerror=null;this.href='vendor/bootstrap-icons.css'"/>

  <link rel="stylesheet" href="styles.css"/>

  <style>
    body{ background:linear-gradient(180deg,#eef2ff,#f8fafc); min-height:100vh; }
    .login-wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .login-card{ width:100%; max-width:680px; border-radius:16px; box-shadow:0 8px 28px rgba(0,0,0,.08); }
    #qr-area{ display:none; width:100%; max-width:360px; aspect-ratio:4/3; margin:12px auto 0; border-radius:12px; overflow:hidden; background:#0b0b0b10; }
    #qr-area video, #qr-area canvas{ width:100%!important; height:100%!important; object-fit:cover; }
     /* Pastikan elemen card & tombol berada di atas overlay manapun */
  .login-card { position: relative; z-index: 2; }
  #qr-area    { position: relative; z-index: 1; }

  /* Jika ada overlay global, jangan block tap */
  #global-loading { pointer-events: none !important; }

  /* Beberapa lib menyisipkan elemen html5-qrcode sendiri — jangan biarkan tutup tombol */
  .html5-qrcode-element { display: none !important; }

  /* Bantu perangkat sentuh agar tap tidak ditahan sebagai gesture zoom/double-tap */
  button, a, input, label { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

  /* Pastikan tautan QR terlihat sebagai tappable */
  #btn-qr { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container login-wrap">
    <div class="card login-card">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="m-0">ログイン</h3>
          <a id="btn-qr" href="#" class="small text-decoration-none">QRログイン</a>
        </div>
        <p class="text-muted mb-4">ユーザーID か QR でログインできます。</p>

        <div class="mb-3">
          <label class="form-label">ユーザーID</label>
          <input id="login-user" class="form-control" placeholder="USER001" autocomplete="username"/>
        </div>
        <div class="mb-4">
          <label class="form-label">パスコード</label>
          <input id="login-pin" class="form-control" placeholder="PIN" type="password" autocomplete="current-password"/>
        </div>

        <div class="d-flex gap-2">
          <button id="btn-qr-alt" class="btn btn-outline-secondary d-none"><i class="bi bi-qr-code-scan me-1"></i> QRログイン</button>
          <button id="btn-login" type="button" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i> ログイン</button>
        </div>

        <!-- Area kamera QR -->
        <div id="qr-area" class="mt-3"></div>

        <div class="text-muted small mt-4">© wahyu</div>
      </div>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          onerror="this.onerror=null;this.src='vendor/bootstrap.bundle.min.js'"></script>

  <!-- html5-qrcode harus ada sebelum login.js -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <!-- Konfigurasi GAS -->
  <script src="./config.js"></script>

  <!-- Script login (versi terbaru yang saya kirim) -->
  <script src="./login.js"></script>
</body>
</html>
